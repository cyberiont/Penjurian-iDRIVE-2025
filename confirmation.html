<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Jury Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e3f2fd;
      background-image: radial-gradient(#b0bec5 1px, transparent 1px);
      background-size: 30px 30px;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: left;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #007bff;
    }
    .info p {
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Confirm Your Details</h2>
    <div id="details" class="info"></div>
    <button onclick="proceed()">Proceed</button>
  </div>

  <script>
    async function loadCSV() {
      const response = await fetch('jury_data.csv');
      const text = await response.text();
      const lines = text.split('\n');
      const headers = lines[0].split(',');
      const phone = sessionStorage.getItem('phone');

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',');
        if (row[2] === phone) {
          const data = {
            name: row[1],
            phoneNo: row[2],
            email: row[3],
            juryLink: row[9]
          };
          document.getElementById('details').innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Phone:</strong> ${data.phoneNo}</p>
            <p><strong>Email:</strong> ${data.email}</p>          `;
          sessionStorage.setItem('juryData', JSON.stringify(data));
          return;
        }
      }

      document.getElementById('details').innerText = "No data found. Please go back and try again.";
    }

    function proceed() {
      const data = JSON.parse(sessionStorage.getItem('juryData'));
      if (data && data.juryLink) {
        window.location.href = data.juryLink;
      }
    }

    loadCSV();
  </script>
</body>
</html>
